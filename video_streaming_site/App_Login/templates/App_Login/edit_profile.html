{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
  <div class="card p-3 mt-3">
    <form method="POST" enctype="multipart/form-data">
      {{ form|crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-sm">Update</button>
    </form>
  </div>
{% endblock %}
